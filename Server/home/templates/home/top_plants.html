<!DOCTYPE html>
<html>
<head>
    <title>Top Plants</title>
</head>
<body>
    <h1>Top 4 Plants by Reviews</h1>
    <ul>
        {% for p in plants %}
            <li>
                {{ p.1 }} - {{ p.2 }} | Avg Rating: {{ p.3|floatformat:2 }} | Reviews: {{ p.4 }}
            </li>
        {% empty %}
            <li>No plants found.</li>
        {% endfor %}
    </ul>
</body>
</html>
